<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef3e2; 
            color: #4b2e12;
            margin: 0;
        }
        nav {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #d9a973; 
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            font-family: 'Showcard Gothic', cursive;
            color: #4b2e12;
            margin-top: 70px;
        }
        .video-container {
            width: 90%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Showcard+Gothic&display=swap" rel="stylesheet">
</head>

            <li><a href="Video.html">Random Video</a></li>
            <li><a href="Quote.html">Quote</a></li>
     </ul>
    </nav>
    <h1 id="videos">Random Video</h1>
    <div class="video-container">
        <iframe src="bye.mp4" allowfullscreen></iframe>
        <iframe src="hehe.mp4" allowfullscreen></iframe>
        <iframe src="dogv.mp4" allowfullscreen></iframe>

    </div>
</body>
</html>
