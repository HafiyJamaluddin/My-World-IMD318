    <meta charset="UTF-8">

    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef3e2; 
            color: #4b2e12;
            margin: 0;
        }
        nav {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #d9a973; 
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            font-family: 'Showcard Gothic', cursive;
            color: #4b2e12;
            margin-top: 70px;
        }
        .gallery-container {
            position: relative;
            width: 90%;
            height: 600px;
            margin: 20px auto;
            border: 2px dashed #d9a973;
            border-radius: 8px;
            overflow: hidden;
        }
        .gallery-item {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-item:nth-child(1) { top: 50px; left: 20px; transform: rotate(10deg); }
        .gallery-item:nth-child(2) { top: 100px; left: 200px; transform: rotate(-15deg); }
        .gallery-item:nth-child(3) { top: 250px; left: 100px; transform: rotate(5deg); }
        .gallery-item:nth-child(4) { top: 350px; left: 300px; transform: rotate(-10deg); }
        .gallery-item:nth-child(5) { top: 150px; left: 400px; transform: rotate(8deg); }
        .gallery-item:nth-child(6) { top: 150px; right: 500px; transform: rotate(-5deg); }
        .gallery-item:nth-child(7) { top: 350px; right: 50px; transform: rotate(12deg); }
        .gallery-item:nth-child(8) { top: 250px; right: 250px; transform: rotate(-8deg); }
        .gallery-item:nth-child(9) { top: 100px; right: 150px; transform: rotate(6deg); }
        .gallery-item:nth-child(10) { top: 350px; right: 550px; transform: rotate(-12deg); }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Showcard+Gothic&display=swap" rel="stylesheet">
